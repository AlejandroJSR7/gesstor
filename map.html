<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>::GESSTOR::</title>
  <!-- header imports -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://alejandrojsr7.github.io/gesstor/gesstor.css"> -->
  <link rel="stylesheet" href="gesstor.css">


</head>
<body>
  <div class="header__main-nav d-none">
    <div class="js-open-menu-btn open-menu-btn">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <nav>
      <ul>
        <li>
          <select>
            <option>Comparación Uso</option>
            <option>Acueducto</option>
            <option>Alcantarillado</option>
            <option>Aseo</option>
            <option>Energía</option>
          </select>
        </li>
        <li>
          <select>
            <option>Rango de Área</option>
            <option>Área Terreno</option>
          </select>
        </li>
        <li>Propiedad horizontal</li>
        <li>Impuesto predial</li>
        <li>Valorización</li>
        <li>Corponor</li>
        <li>Área construida vs. prestadores</li>
        <li class="range-and-logo cfx">
          <input type="range" value="0" min="0" max="100" />
          <img src="https://alejandrojsr7.github.io/gesstor/images/logos/logo.png" alt="" class="nav-logo">
          <span class="range-text">Ortofoto 2018</span>
        </li>
      </ul>
    </nav>
  </div><!-- /header__main-nav -->
  <div class="search-bar">
    <i class="search-bar-icon"></i>
    <input type="search" placeholder="Buscar dirección">
  </div>

  <iframe class="css-map-iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-72.61443749070168%2C7.775560404731881%2C-72.38097801804543%2C7.983689977585344&amp;layer=mapnik"></iframe>

  <div class="distance-bar">
    <span class="distance-bar__text">
      5 km
    </span>
  </div>

  <div class="dock-menu dock-menu--top">
    <ul class="dock-menu-list">
      <li data-title="Home" ><a href="javascript:void(0);"><img src="https://alejandrojsr7.github.io/gesstor/images/icons/icon-008.svg" alt=""></a></li>
      <li data-title="Temporalidad" ><a href="javascript:void(0);"><img src="https://alejandrojsr7.github.io/gesstor/images/icons/icon-007.svg" alt=""></a></li>
      <li data-title="Geocodificador" ><a href="javascript:void(0);"><img src="https://alejandrojsr7.github.io/gesstor/images/icons/icon-002.svg" alt=""></a></li>
      <li data-title="Acercar"  class="icon-big"><a href="javascript:void(0);"><img src="https://alejandrojsr7.github.io/gesstor/images/icons/icon-005.svg" alt=""></a></li>
      <li data-title="Alejar"  class="icon-big"><a href="javascript:void(0);"><img src="https://alejandrojsr7.github.io/gesstor/images/icons/icon-006.svg" alt=""></a></li>
      <li data-title="Medir" ><a href="javascript:void(0);"><img src="https://alejandrojsr7.github.io/gesstor/images/icons/icon-009.svg" alt=""></a></li>
      <li data-title="Buscar por coordenadas" ><a href="javascript:void(0);"><img src="https://alejandrojsr7.github.io/gesstor/images/icons/icon-010.svg" alt=""></a></li>
      <li data-title="Manual de usuario" ><a href="javascript:void(0);"><img src="https://alejandrojsr7.github.io/gesstor/images/icons/icon-003.svg" alt=""></a></li>
    </ul>
  </div>

  <div class="dock-menu dock-menu--top-right">
    <ul class="dock-menu-list">
      <li data-title="Capas"><a href="javascript:void(0);"><img src="images/icons/icon-017.svg" alt=""></a></li>
      <li data-title="Cerrar sesión"><a href="javascript:void(0);"><img src="images/icons/icon-016.svg" alt=""></a></li>
    </ul>
  </div>

  <div class="dock-menu dock-menu--bottom-left">
    <ul class="dock-menu-list">
      <li data-title="Cerrar consulta"><a href="javascript:void(0);"><img src="https://alejandrojsr7.github.io/gesstor/images/icons/icon-001.svg" alt=""></a></li>
      <li data-title="Descargar tabla"><a href="javascript:void(0);"><img src="https://alejandrojsr7.github.io/gesstor/images/icons/icon-004.svg" alt=""></a></li>
    </ul>
  </div>

  <div class="dock-menu dock-menu--bottom-right">
    <ul class="dock-menu-list">
      <li data-title="Eliminar elemento" class="item-option "><a href="javascript:void(0);"><img src="https://alejandrojsr7.github.io/gesstor/images/icons/icon-011.svg" alt=""></a></li>
      <li data-title="Editar elemento capturado" class="item-option "><a href="javascript:void(0);"><img src="https://alejandrojsr7.github.io/gesstor/images/icons/icon-012.svg" alt=""></a></li>
      <li data-title="Crear" class="item-option item-make-toggle"><a href="javascript:void(0);"><img src="images/icons/icon-021.svg" alt=""></a></li>
      <li data-title="Crear poligono" class="item-make item-make-item item-make--1"><a href="javascript:void(0);"><img src="images/icons/icon-018.svg" alt=""></a></li>
      <li data-title="Crear punto" class="item-make item-make-item item-make--2"><a href="javascript:void(0);"><img src="images/icons/icon-019.svg" alt=""></a></li>
      <li data-title="Crear linea" class="item-make item-make-item item-make--3"><a href="javascript:void(0);"><img src="images/icons/icon-020.svg" alt=""></a></li>
      <li data-title="Captura de información" class="js-item-options-toggle"><a href="javascript:void(0);"><img src="images/icons/icon-022.svg" alt=""></a></li>
    </ul>
  </div>

  <div class="show-name js-show-name">
    <span class="show-name__text"></span>
  </div>

  <div class="open-close-cube js-open-close-cube">
    <img src="images/icons/open-close-cube.svg" alt="">
  </div>

  <div class="map-cube">
    <div class="cube">
      <div class="cube__face cube__face--top">
        <a data-title="Comparación de uso" href="javascript:void(0);" class="cube-item--01 js-cube-item"></a>
        <a data-title="Rango de área" href="javascript:void(0);" class="cube-item--02 js-cube-item"></a>
        <a data-title="Propiedad horizontal" href="javascript:void(0);" class="cube-item--03 js-cube-item"></a>
        <a data-title="Impuesto predial" href="javascript:void(0);" class="cube-item--04 js-cube-item"></a>
      </div>
      <div class="cube__face cube__face--left">
        <a data-title="Valorizacion" href="javascript:void(0);" class="cube-item--01 js-cube-item"></a>
        <a data-title="Corponor" href="javascript:void(0);" class="cube-item--02 js-cube-item"></a>
        <a data-title="Saneamiento básico" href="javascript:void(0);" class="cube-item--03 js-cube-item"></a>
        <a data-title="Comparación estrato" href="javascript:void(0);" class="cube-item--04 js-cube-item"></a>
      </div>
      <div class="cube__face cube__face--right">
        <a data-title="Área construida vs prestadores" href="javascript:void(0);" class="cube-item--01 js-cube-item"></a>
        <a data-title="Planos POT" href="javascript:void(0);" class="cube-item--02 js-cube-item"></a>
        <a data-title="Riesgo remoción en masa" href="javascript:void(0);" class="cube-item--03 js-cube-item"></a>
        <a data-title="Estratificación" href="javascript:void(0);" class="cube-item--04 js-cube-item"></a>
      </div>
    </div>
  </div>


  <!-- footer imports -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
